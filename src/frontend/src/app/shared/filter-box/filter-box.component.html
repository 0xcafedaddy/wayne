<button class="wayne-button normal" (click)="open()" [class.active]="show">展示列</button>
<ng-container *ngIf="show">
  <wayne-box class="filter-box" style="width: 190px;">
    <div class="filter-header">
      请勾选需要展示的列
    </div>
    <div class="filter-body">
      <ng-content></ng-content>
    </div>
    <div class="filter-footer">
      <button class="wayne-button primary" (click)="_confirm()">确定</button>
      <button class="wayne-button default" (click)="_cancel()">取消</button>
    </div>
  </wayne-box>
</ng-container>

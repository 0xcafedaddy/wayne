<div class="progress-bar">
  <span *ngIf="label" [title]="label">{{label}}</span>
  <div class="progress-box" (mouseenter)="enterEvent()" (mouseleave)="leaveEvent()" #box>
    <div class="progress-inner" [ngStyle]="{'background': endColor, 'width': percent + '%'}">
      <!-- <div *ngIf="text" class="progress-text flex flex-center">
          {{count}}
      </div> -->
    </div>
  </div>
  <span>{{percent}}%</span>
</div>
